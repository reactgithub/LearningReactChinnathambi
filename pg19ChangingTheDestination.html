<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React! React! React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #eee;
      }

      #container p {
        font-size: 1.5em;
        font-family: sans-serif;
        color: #0080a8;
      }
    </style>

    <script type="text/babel">
      // Placing the destination in a variable is useful because then the destination can be more easily changed dynamically.
      const destination = document.querySelector("#container");

      // Using the class and extends keywords allows us to inherit from a class
      class HelloWorld extends React.Component {
        render() {
          return <p>Hello, {this.props.greetTarget}!</p>;
        }
      }

      ReactDOM.render(
        <div>
          <HelloWorld greetTarget="Batman" />
          <HelloWorld greetTarget="Iron Man" />
          <HelloWorld greetTarget="Nicolas Cage" />
          <HelloWorld greetTarget="Mega Man" />
          <HelloWorld greetTarget="Bono" />
          <HelloWorld greetTarget="Catwoman" />
        </div>,
        document.querySelector("#container")
      );
    </script>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
